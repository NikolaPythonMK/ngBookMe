<div class="body">
  <div class="app-name" routerLink="">
    <span class="first-part">Book</span><span class="second-part">Me</span>
  </div>
  <mat-card class="card-container">
    <mat-card-header>
      <mat-card-title class="title mb-2">Reset Your Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Strong passwords include numbers, uppercase letters, and special characters for security.</p>
      <form [formGroup]="form">
        <mat-form-field class="example-full-width">
          <mat-label>New Password</mat-label>
          <input [type]="hide ? 'password' : 'text'" matInput formControlName="newPassword"
                 [class.invalid]="isValid('newPassword')">
          <button mat-icon-button matSuffix  type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Confirm New Password</mat-label>
          <input [type]="hide ? 'password' : 'text'" matInput formControlName="confirmNewPassword">
          <button mat-icon-button matSuffix  type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <div *ngIf="displayErrorMsg">
          <p class="text-danger">Please make sure the credentials are correct.</p>
        </div>

        <mat-card-actions class="d-flex justify-content-center">
          <button class="submit-btn" (click)="onSubmit()">Reset Password</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
