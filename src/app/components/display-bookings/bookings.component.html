<div class="d-flex flex-column align-items-center">
    <div class="d-flex flex-column align-items-center" *ngIf="reservations.content.length === 0">
      <p class="display-6">No Bookings Yet? Let's Explore!</p>
      <div class="mt-3">
        <button mat-raised-button routerLink="/">Explore</button>
      </div>
    </div>
    <div *ngIf="reservations.content.length !== 0" class="w-100">
      <div *ngFor="let reservation of reservations.content" class="w-100 mb-3">
        <property-booking-panel [reservation]="reservation"></property-booking-panel>
      </div>
    </div>
</div>
