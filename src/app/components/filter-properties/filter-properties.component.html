<div class="test mb-0">
  <div class="filter-element">
    <p>Property type</p>
    <div class="dropdown" style="height: 78px;">
      <input type="button" class="form-control h-75 custom-select text-muted" value="Property Types">
      <div class="dropdown-content">
        <div class="row row-cols-2 mt-3">
          <div class="col mb-3 d-flex" *ngFor="let type of propertyTypes">
            <input id="{{ type.value }}" type="checkbox" class="form-check-input mx-3" [value]="type.value">
            <label for="{{ type.value }}" class="form-check-label">{{ type.name  }}</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="filter-element">
    <p>Amenities</p>
    <div class="dropdown" style="height: 78px;">
      <input type="button" class="form-control h-75 custom-select text-muted" value="Property Amenities">
      <div class="dropdown-content">
        <div class="row row-cols-2 mt-3">
          <div class="col mb-3 d-flex" *ngFor="let amenity of propertyAmenities">
            <input id="{{ amenity.value }}" type="checkbox" class="form-check-input mx-3" [value]="amenity.value">
            <mat-icon>{{ amenity.value }}</mat-icon>
            <label for="{{ amenity.value }}" class="form-check-label">{{ amenity.name  }}</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="filter-element">
    <p>Rating</p>
    <div class="dropdown" style="height: 78px;">
      <input type="button" class="form-control h-75 custom-select text-muted" value="Property Rating">
      <div class="dropdown-rating-content">
        <div class="col mb-3 d-flex mt-3" *ngFor="let n of range(5)">
          <input id="{{ satisfaction(n) }}" type="checkbox" class="form-check-input mx-3" [value]="satisfaction(n)">
          <mat-icon *ngFor="let s of range(n)" class="star">star</mat-icon>
          <label for="{{ satisfaction(n) }}" class="form-check-label"> ({{ satisfaction(n)  }})</label>
        </div>
      </div>
    </div>
  </div>

  <div class="filter-element">
    <p class="mb-3">Price per night</p>
    <mat-slider min="500" max="30000" step="500" showTickMarks discrete [displayWith]="formatLabel" class="mt-3">
      <input value="500" matSliderStartThumb>
      <input value="30000" matSliderEndThumb>
    </mat-slider>
  </div>
</div>
