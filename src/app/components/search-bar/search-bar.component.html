<div class="search-menu-wrapper">
  <div class="search-bar-container">
  <mat-form-field  subscriptSizing="dynamic">
    <mat-label>Destination</mat-label>
    <input type="text" matInput placeholder="Where to go?">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <mat-form-field subscriptSizing="dynamic">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="startDatepicker" placeholder="Start date" [(ngModel)]="startDate">
    <mat-datepicker-toggle matIconSuffix [for]="startDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #startDatepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-form-field" subscriptSizing="dynamic">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="endDatepicker" placeholder="End date">
    <mat-datepicker-toggle matIconSuffix [for]="endDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #endDatepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>


  <div class="search-btn">
    <span class="search-label">Search</span>
  </div>

<!--  <button class="search-btn h-100" mat-raised-button color="primary" (click)="submit()"><span>Search</span></button>-->
  </div>

  <div>
    <filter-app></filter-app>
  </div>

</div>

<!--</div>-->

<div class="content-wrapper">
<div class="content row">
    <ng-container *ngIf="page">
      <ng-container *ngIf="mapEnlarged; else showRegular">
        <div class="map-container-enlarged">
          <properties-map-app [enlarged]="true" (enlargeMapEvent)="onEnlarge($event)"></properties-map-app>
        </div>
      </ng-container>
      <ng-template #showRegular>
        <div class="properties-container col-lg-6 d-none d-lg-block ">
          <display-properties-app [page]="page" (pageEvent)="appendPageNumberParam($event)"></display-properties-app>
        </div>
        <div class="map-container col-sm-12 col-md-12 col-lg-6">
          <properties-map-app [enlarged]="false" (enlargeMapEvent)="onEnlarge($event)"></properties-map-app>
        </div>
      </ng-template>
    </ng-container>
</div>
</div>
