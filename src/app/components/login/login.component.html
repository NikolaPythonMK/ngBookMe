<div class="body">
<div class="auth-container mt-4">
  <div class="app-name" routerLink="">
    <span class="first-part">Book</span><span class="second-part">Me</span>
  </div>
  <div class="form-wrapper">
    <h2 class="mb-5">Log In</h2>
    <p *ngIf="displayRegistrationMessage" class="successful-reg">Account created successfully. Please log in to continue.</p>

    <div *ngIf="displayErrorMessage" class="bad-credentials mb-3">
      <mat-icon color="warn"><span class="bad-credentials-icon">mode_comment</span></mat-icon>
      <p>Oops! The credentials you entered are incorrect.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-el">
      <div class="field">
        <span class="mb-2">Enter your email address</span>
        <mat-form-field class="custom-form-field">
          <input type="email" matInput formControlName="username"
              [class.invalid]="isValid('username')">
          <mat-error *ngIf="hasRequiredError('username')" class="error">The field is required.</mat-error>
          <mat-error *ngIf="hasInvalidUsername('username')" class="error">Invalid email.</mat-error>
        </mat-form-field>
      </div>

      <div class="field">
        <span class="mb-2">Enter your password</span>
        <mat-form-field class="custom-form-field">
  <!--        <mat-label>Enter your password</mat-label>-->
          <input [type]="hide ? 'password' : 'text'" matInput formControlName="password"
                 [class.invalid]="isValid('password')">
          <button mat-icon-button matSuffix  type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="hasRequiredError('password')" class="error">The field is required.</mat-error>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit" class="submit-btn mt-2">Login</button>
    </form>
  </div>

  <div class="additional">
    <a  class="d-flex justify-content-center mt-3 remove-underline link" (click)="openResetPasswordDialog()">Forgot password?</a>

    <div class="d-flex justify-content-center mt-4">
      <button mat-raised-button routerLink="/register">Create new account</button>
    </div>

<!--    <p class="mt-5">-->
<!--      By creating an account, you agree to our <a href="#">Privacy policy</a>  and <a href="#">Terms of use</a>.-->
<!--    </p>-->
  </div>
</div>
</div>
