<mat-card class="horizontal-card">
  <img mat-card-image src='http://localhost:9090/api/images/{{property.id}}/{{property.propertyImage}}' alt="Property Image" class="card-avatar">
  <div class="card-content">
    <mat-card-header>
      <mat-card-title>{{ property.propertyName }}</mat-card-title>
      <mat-card-subtitle> {{ property.propertyType }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ property.propertyCity }}, {{ property.propertyAddress }} </p>
      <div>
        <span class="to-bold"> 8.8 - Excellent </span>
        <span>(342 reviews)</span>
      </div>

      <div class="footer">
        <div>
          <span class="price">{{ property.propertyPrice }} МКД</span>
        </div>
        <div class="card-actions">
          <button mat-icon-button>
            <mat-icon>bookmark</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-content>
  </div>
</mat-card>
