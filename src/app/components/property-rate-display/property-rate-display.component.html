<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span>{{ property.propertyName }}</span>
      </mat-panel-title>
      <mat-panel-description>
        Click to view property details.
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="container border border-1 rounded-2 p-2">
      <div class="row p-2">
        <span class="fs-4 mb-2 fw-bolder">{{ property.propertyName }}</span>
        <span class="fs-6 fw-bold">{{ property.propertyAddress }}, {{ property.propertyCity }} - Macedonia</span>
      </div>
      <div class="row">
        <div class="col-4">
          <div id="carouselExample" class="carousel slide carousel-container">
            <div class="carousel-inner">
              <div class="carousel-item" *ngFor="let image of images; let i = index" [class.active]="i === activeSlideIndex">
                <img src="{{ image | formatImageUrl:property.id}}" class="d-block w-100" height="250px">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev" (click)="prevSlide()">
              <span class="carousel-control-prev-icon carousel-control-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next" (click)="nextSlide()">
              <span class="carousel-control-next-icon carousel-control-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-8">
          <span>{{ property.propertyDescription }}</span>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
